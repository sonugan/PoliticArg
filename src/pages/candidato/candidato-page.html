<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'CANDIDATO.TITULO' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{candidato.nombre + ' ' + candidato.apellido}}</h3>

  <p>
    {{candidato.cargo}}
  </p>
  <p>
    {{'CANDIDATO.FECHA_NACIMIENTO' | translate}}: {{candidato.fechaNacimiento | amDateFormat: 'DD/MM/YYYY'}}
  </p>
  <p>
    {{candidato.provincia.nombre}}
  </p>
</ion-content>
