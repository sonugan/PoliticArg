<ion-header>
   <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'LISTA_CANDIDATOS.TITULO' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let candidato of candidatos">
      <ion-avatar item-start>
        <img src="assets/images/candidatos/{{candidato.imagenPerfil}}" item-left>
      </ion-avatar>
      <h2>{{candidato.nombre}} {{candidato.apellido}}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end (click)="candidatoTapped($event, candidato)">{{ 'LISTA_CANDIDATOS.VER_CANDIDATO' | translate}}</button>
    </ion-item>
  </ion-list>
  <div *ngIf="candidatoSeleccionado" padding>
    You navigated here from <b>{{candidatoSeleccionado.nombre}}</b>
  </div>
</ion-content>
